<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="TH3_BULL">
  <meta name="robots" content="index, follow">
  <meta name="og:image" property="og:image" content="https://i.postimg.cc/rw8f7Vkj/OIG.jpg">
  <meta name="og:type" property="og:type" content="website">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/d3c9fc67a3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <title>PRSUs file upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
<div class="topper">
      <div class="icon"></div>
      <div class="name">Terraforming Titans</div>
  </div>
<div class="tab-frame">
  <input type="radio" checked name="tab" id="tab1">
  <label for="tab1">Chat</label>
  <hr>
  <input type="radio" name="tab" id="tab2">
  <label for="tab2">Upload File</label>
  <div class="tab">
    <div class="msgs_cont">
      <ul id="list_cont">
        <li class="rchat">How can I help you with a PRSU?
        </li>
      </ul>
    </div>
    <div class="bottom">
      <div id="input">
        <input type="text" id="txt" placeholder="Send a message">
        <button class="uil uil-message">
        </button>
      </div>
    </div>
  </div>
  <div class="tab">
    <form action="http://127.0.0.1:8000/uploadfile/" method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="card">
          <h3>Upload PRSU File</h3>
          <div class="drop_box">
            <input type="file" id="csvFile" name="file" accept=".csv">
            <br/>
            <input class="submit" type="submit" value="Upload">
          </div>
        </div>
      </div>
    </form>    
  </div>
</div>
</main>
</body>
</html>
</html>
